<script>
    function pgn2fen()
{ Init('rnbqkbnr/pppppppp/8/8/8/8/PPPPPPPP/RNBQKBNR w KQkq - 0 1');
  SetPgnMoveText(formatPgn(groupNotation(simplifiedNotation)));  
  var ff="", ff_new="", ff_old;  
  do
  { ff_old=ff_new;
    MoveForward(1);
    ff_new=GetFEN();
    if (ff_old!=ff_new) ff+=ff_new+"\n";
  }
  while (ff_old!=ff_new);
  return ff.split('\n')
}

</script>

<script src="/src/js/game.js"></script>

<script>
(() => {
    const statusElement = document.getElementById('evaluation-api');
    const stockfishStatusElement = document.getElementById('stockfish-api');
    const evaluationAPI = "https://stockfish.online/api/stockfish.php";
    const settingsButton = document.getElementById('settings');
    const settingsScreen = document.getElementById('settings-screen');
    const openSettings = document.getElementById('open-settings');
    const closeSettings = document.getElementById('close-settings');
    const whitePlayerSelect = document.getElementById('white-player');
    const blackPlayerSelect = document.getElementById('black-player');
    const showPGNCheckbox = document.getElementById('show-pgn');
    const showEvaulationCheckbox = document.getElementById('show-evaluations');
    const evaluation = document.getElementById('notation');
    const notation = document.getElementById('notation');
    const showTakenCheckbox = document.getElementById('show-taken');
    const takenPiecesWhite = document.getElementById('taken-pieces-white');
    const takenPiecesBlack = document.getElementById('taken-pieces-black');

    const toggleSettings = () => {
        settingsScreen.classList.toggle('hidden');
        openSettings.classList.toggle('hidden');
        closeSettings.classList.toggle('hidden');
    };

    const handleWhitePlayerChange = () => {
        whitePlayer = whitePlayerSelect.value;
        displayBoard();
    };

    const handleBlackPlayerChange = () => {
        blackPlayer = blackPlayerSelect.value;
        displayBoard();
    };

    const togglePGN = () => {
        notation.classList.toggle('hidden', !showPGNCheckbox.checked);
    };

    const toggleEvaluation = () => {
        evaluation.classList.toggle('hidden', !showEvaulationCheckbox.checked);
    };

    const toggleTakenPieces = () => {
        if (showTakenCheckbox.checked) {
            takenPiecesWhite.classList.remove('hidden');
            takenPiecesBlack.classList.remove('hidden');
        } else {
            takenPiecesWhite.classList.add('hidden');
            takenPiecesBlack.classList.add('hidden');
        }
    };

    settingsButton.addEventListener('click', toggleSettings);
    whitePlayerSelect.addEventListener('change', handleWhitePlayerChange);
    blackPlayerSelect.addEventListener('change', handleBlackPlayerChange);
    showPGNCheckbox.addEventListener('change', togglePGN);
    showTakenCheckbox.addEventListener('change', toggleTakenPieces);
    showEvaulationCheckbox.addEventListener('change', toggleEvaluation);

    toggleEvaluation();
    togglePGN();
    toggleTakenPieces();
    displayBoard();

    fetch(evaluationAPI + '?fen=rnbqkbnr/pppppppp/8/8/8/8/PPPPPPPP/RNBQKBNR w KQkq - 0 1&depth=1&mode=bestmove')
        .then(response => {
            if (!response.ok) {
            throw new Error("Network response was not ok");
            }
            return response.json();
        })
        .then(data => {
            if (data.success === true) {
                statusElement.innerText = 'Online'
                statusElement.classList.remove('text-gray-400')
                statusElement.classList.add('text-green-400')
                stockfishStatusElement.innerText = 'Online'
                stockfishStatusElement.classList.remove('text-gray-400')
                stockfishStatusElement.classList.add('text-green-400')
            } else {
                statusElement.innerText = 'Offline'
                statusElement.classList.remove('text-gray-400')
                statusElement.classList.add('text-red-400')
                stockfishStatusElement.innerText = 'Offline'
                stockfishStatusElement.classList.remove('text-gray-400')
                stockfishStatusElement.classList.add('text-red-400')
            }
        })
        .catch(error => {
            console.error("Error:", error);
            statusElement.innerText = 'Offline'
            statusElement.classList.remove('text-gray-400')
            statusElement.classList.add('text-red-400')
            stockfishStatusElement.innerText = 'Offline'
            stockfishStatusElement.classList.remove('text-gray-400')
            stockfishStatusElement.classList.add('text-red-400')
        });

})();

</script>
