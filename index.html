<script>
    document.getElementById('settings').addEventListener('click', function() {
        var element = document.getElementById('settings-screen');
        if (element.classList.contains('hidden')) {
            element.classList.remove('hidden');
            document.getElementById('open-settings').classList.add('hidden')
            document.getElementById('close-settings').classList.remove('hidden')
        } else {
            element.classList.add('hidden');
            document.getElementById('open-settings').classList.remove('hidden')
            document.getElementById('close-settings').classList.add('hidden')
        }
    })

    document.getElementById('show-pgn').addEventListener('change', function() {
        if (this.checked) {
            document.getElementById('notation').classList.remove('hidden')
        } else {
            document.getElementById('notation').classList.add('hidden')
        }
    })

    document.getElementById('show-taken').addEventListener('change', function() {
        if (this.checked) {
            document.getElementById('taken-pieces-white').classList.remove('hidden')
            document.getElementById('taken-pieces-black').classList.remove('hidden')
        } else {
            document.getElementById('taken-pieces-white').classList.add('hidden')
            document.getElementById('taken-pieces-black').classList.add('hidden')
        }
    })


    if (document.getElementById('show-pgn').checked) {
        document.getElementById('notation').classList.remove('hidden')
    } else {
        document.getElementById('notation').classList.add('hidden')
    }

    if (document.getElementById('show-taken').checked) {
        document.getElementById('taken-pieces-white').classList.remove('hidden')
        document.getElementById('taken-pieces-black').classList.remove('hidden')
    } else {
        document.getElementById('taken-pieces-white').classList.add('hidden')
        document.getElementById('taken-pieces-black').classList.add('hidden')
    }
</script>
